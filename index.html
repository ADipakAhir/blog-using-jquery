    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            });

                $('.img1 , .img2 , .img3 , .img4 , .img5 , .img6 ,.img7').removeClass('active');
            });

            $('#post').click(function() {
